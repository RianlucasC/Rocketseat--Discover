<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div style="border: 1px solid black;">
        solid
    </div>
    <div style="border: 1px dotted black;">
        dotted
    </div>
    <div style="border: 1px dashed black;">
        dashed
    </div>
    <div style="border: 5px double black;">
        double
    </div>
    <div style="border: 1px groove black;",>
        groove
    </div>
    <div style="border: 1px ridge black;">
        ridge
    </div>
    <div style="border: 1px inset black;">
        inset
    </div>
    <div style="border: 1px outset black;">
        outset
    </div>
</body>
</html>
