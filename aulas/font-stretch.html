<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-stretch</title>
    <style>
        p { 
            font-stretch: 50%;
        }
    </style>
</head>
<body>
    <p>
        O rato roeu a roupa do rei de Roma
    </p>
</body>
</html>
