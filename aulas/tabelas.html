<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em Html</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td , th {
            padding: 5px;
            border: 1px solid  black;
        }

    </style>
</head>
<body>
    <table>
        <caption>
            Produtos produzidos x Produtos vendidos
        </caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">loja 1</th>
                <th colspan="2">loja 2</th>
            </tr>
            <tr>
                <th>Produzidos</th>
                <th>Vendidos</th>
                <th>Produzidos</th>
                <th>Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Produto 1</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>Produto 2</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
