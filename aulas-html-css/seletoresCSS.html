<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seletores Html</title>
    <style>
        [title] {
            color: red;
        }

        ul li::after {
            content: ">";
        }

        ul li:first-child {
            color: greenyellow;
        }

        ul li:nth-of-type(2) {
            color: pink;
        }

        ul li:nth-child(3) {
            color: blue;
        }

        a:hover {
            color:blueviolet;
        }

        input:focus {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1 title="TÃ­tulo">attribute Selector</h1>
    <ul>
        <li>first-child</li>
        <li>nth-of-type</li>
        <li>text</li>
    </ul>
    
    <a href="#">clique aqui</a>
    <input type="text">

</body>
</html>
