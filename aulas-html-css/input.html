<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        input {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <label>Texto:<input type="text" autofocus> </label> <br>
    <label>Numero:<input type="number" disabled></label> <br>
    <label>Data:<input type="date" name="data"></label> <br>
    <label>Email:<input type="email" autocomplete="email"></label> <br>
    <label>Arquivo:<input type="file"></label> <br>
    <label>Senha: <input type="password" placeholder="Digite sua senha"></label>
</body>
</html>
