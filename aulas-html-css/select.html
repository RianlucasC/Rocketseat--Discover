<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select</h1>
    <label for="carSelect">Qual o modelo do carro:</label>
    <select id="carSelect">
        <option value="">Selecione o modelo</option>
        <option value="fiat">uno</option>
        <option value="audi">A3</option>
        <option value="bmw">X6</option>
    </select>

    <h2>Select com optgroup</h2>
    <label>Please choose one or more pets : <br>
    <select name="pets" multiple>
        <optgroup label="4-legged pets">
            <option value="dog">dog</option>
            <option value="cat">cat</option>
            <option value="hamster">hamster</option>
        </optgroup>
        <optgroup label="Flying pets">
            <option value="parrot">parrot</option>
            <option value="macaw">macaw</option>
            <option value="albatross">albatross</option>
        </optgroup>
    </select>
    </label>
</body>
</html>
