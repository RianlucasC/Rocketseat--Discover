<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input Radio</title>
</head>
<body>
    <fieldset>
        <legend>Tomar café ?</legend>
        <label for="yep">Sim</label>
        <input type="radio" name="coffee" id="yep" value="coffeeOn">
        <label for="nop">Não</label>
        <input type="radio" name="coffee" id="nop" value="coffeeOff">
    </fieldset>
</body>
</html>
