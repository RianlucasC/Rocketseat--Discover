<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adicionando Elementos ao HTML</title>
</head>
<body>
    <h1>título</h1>
    <p>texto</p>

    <script>
        const body = document.querySelector('body');
        const div = document.createElement('div'); // criando um div
        div.innerText = "este é um elemento criado pelo JS"; // adicionando texto ao elemento div criado
        body.append(div); // adiciona o elemento no final de body
        // body.prepend(div) adiciona o elemento no começo de body
    </script>
</body>
</html>
