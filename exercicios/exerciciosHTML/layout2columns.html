<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com 2 colunas</title>
    <style>

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #EAECF4;
            display: flex;
            align-items: stretch;
        }

        main , aside {
            border: solid 1px black;
            background-color: white;
            margin: 1rem;
        }

        main {
            order: 2;
            flex-grow: 1;
        }

        aside {
            flex-basis: 25vw;
            order: 1;
        }

    </style>
</head>
<body>
    <main>
        <p>main</p>
    </main>
    <aside>
        <p>aside</p>
    </aside>
</body>
</html>
