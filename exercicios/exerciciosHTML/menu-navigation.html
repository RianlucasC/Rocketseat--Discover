<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Navigation</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: #EAECF4;
            width: 100vw;
            height: 100vh;
        }

        header {
            background-color: white;
            width: 100vw;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header p {
            padding-left: 30px;
        }

        nav { 
            padding: 30px;
        }

        ul {
            display: flex;
            column-gap: 1rem;
            align-items: baseline;
        }

        ul li:last-child {
            background-color: #3F19F4;
            color: white;
            padding: 6px;
            border-radius: 2px;
        }

        li {
            list-style: none;
        }


    </style>
</head>
<body>
    <header class="container">
        <p>
            <strong>LOGO</strong>
        </p>
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>SERVICES</li>
                <li>TESTIMONIALS</li>
                <li>Contact</li>
            </ul>
        </nav>

    </header>
</body>
</html>
